<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <!-- <img id="logo" src="./assets/logo.gif" alt="logo"> -->
    <main>
        <label>Converter <b>de</b>
            <select id="select-convert">
                <option>R$ Real brasileiro</option>
            </select>
        </label>

        <label>Converter <b>para</b>
            <select id="select-converted">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Ƀ Bitcoin</option>
        </select>
        </label>

        <label>Valor
            <input id="input-value" type="number" placeholder="Digite um valor">
        </label>

            <button id="main-button">Converter</button>

            <section>
                <div class="currency-box">
                    <img src="./assets/real.png" alt="moeda-a-converter">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>

                <img class="arrow" src="./assets/arrow.png" alt="seta">

                <div class="currency-box">
                    <img  class="currency-image" src="./assets/dolar.png" alt="moeda-convertida">
                    <p class="currency" id="currency-name">Dólar americano</p>
                    <p class="currency-value">US$ 0,00</p>
                </div>
            </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
